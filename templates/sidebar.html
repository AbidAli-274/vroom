<div class="w-64 bg-gray-800 text-white h-full flex flex-col justify-between">
    <div>
        <div class="p-6 text-2xl font-semibold">
            {% comment %} <img src="{% static 'path/to/logo.png' %}" alt="Logo" class="h-8 w-auto mb-4"> {% endcomment %}
            <span>Logo</span>
        </div>
        <nav class="space-y-2">
            <a href="/inventory/bike/" class="flex items-center px-6 py-3 hover:bg-gray-700">
                <svg class="h-5 w-5 mr-3" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor"><!-- icon SVG --></svg>
                Inventory
            </a>
            <a href="/inventory/rental-log/" class="flex items-center px-6 py-3 hover:bg-gray-700">
                <svg class="h-5 w-5 mr-3" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor"><!-- icon SVG --></svg>
                Rental Log 
            </a>
            <a href="/member/" class="flex items-center px-6 py-3 hover:bg-gray-700">
                <svg class="h-5 w-5 mr-3" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor"><!-- icon SVG --></svg>
                Members
            </a>
        </nav>
    </div>
    <div class="p-6 space-y-2">
        <a href="#support" class="flex items-center px-6 py-2 hover:bg-gray-700">
            <svg class="h-5 w-5 mr-3" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor"><!-- icon SVG --></svg>
            Support
        </a>
        <a href="#settings" class="flex items-center px-6 py-2 hover:bg-gray-700">
            <svg class="h-5 w-5 mr-3" fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" stroke="currentColor"><!-- icon SVG --></svg>
            Settings
        </a>
    </div>
</div>
